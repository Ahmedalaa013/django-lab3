{%extends "landing.html"%}
{%block content%}

<h1 class="text-center">Welcome {{request.session.username}}</h1>
{%if request.session.username%}
<table class="table table-borderless">
  <thead class="border-bottom font-weight-bold">
    <tr>
      <td>Full Name</td>
      <td>Mobile</td>
      <td>St_code</td>
      
      <a href="{% url 'create_student' %}" class="btn btn-outline-success">
        Add 
    </a>
</td>
</tr>
</thead>
<tbody>
    {% for student in students %}
        <tr>
            <td>{{student.name}}</td>
            <td>{{student.phone}}</td>
            <td>{{student.st_code}}</td>
            <td>
                <a href="{% url 'update_student' student.id %}" class="btn text-secondary px-0">
                    Update
                </a>
                <form action="{% url 'delete_student' student.id %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn" style="color: red;">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
{% endfor %}
</table>
{%endif%}
{%endblock%}
